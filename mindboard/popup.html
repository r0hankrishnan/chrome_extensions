
<!DOCTYPE html>
<html>
<head>
  <style>
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background-color: #f3f4f6;
  padding: 16px;
  width: 220px;
  color: #1e293b;
  box-sizing: border-box;
}

h3 {
  margin-top: 0;
  font-size: 18px;
  color: #3b82f6; /* same blue as used in canvas buttons */
  text-align: center;
}

label {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 14px;
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  transition: background 0.2s ease;
}

label:hover {
  background: #eff6ff; /* light blue background on hover */
}

input[type="checkbox"] {
  accent-color: #3b82f6; /* bright blue */
  width: 18px;
  height: 18px;
}

  </style>
</head>
<body>
  <h3>Mindboard</h3>
  <label>
    <input type="checkbox" id="toggle-canvas" />
    Use Canvas on New Tab
  </label>

  <script src="popup.js"></script>
</body>
</html>
