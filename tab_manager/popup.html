<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Session Manager</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Sessions</h1>
      <button id="themeToggle" title="Toggle theme">â˜¼</button>
    </header>

    <section id="saveSession">
      <input type="text" id="sessionTitle" placeholder="Session title..." />
      <textarea id="sessionNote" placeholder="Add a note..."></textarea>
      <button id="saveBtn">Save Current Tabs</button>
      <div id="message" class="hidden"></div>
    </section>

    <section id="sessionList">
      <h2>Saved Sessions</h2>
      <ul id="sessions"></ul>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
