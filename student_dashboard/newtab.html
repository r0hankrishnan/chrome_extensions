<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>ğŸ“ Student Dashboard</h1>

    <section>
      <h2>ğŸ“š Courses</h2>
      <ul id="courseLinks" class="card-list"></ul>
      <form id="courseForm" class="input-form">
        <input
          type="text"
          id="courseInput"
          placeholder="Add new course"
          autocomplete="off"
        />
        <button type="submit">Add</button>
      </form>
    </section>

    <section>
      <h2>ğŸ“ Today's Assignments</h2>
      <ul id="assignments" class="card-list"></ul>
      <form id="assignmentForm" class="input-form assignment-form">
        <input
          type="text"
          id="assignmentInput"
          placeholder="Add new assignment"
          autocomplete="off"
          required
        />
        <select id="assignmentCourseSelect" required>
          <!-- Options will be dynamically populated -->
        </select>
        <button type="submit">Add</button>
      </form>
    </section>


    <section>
      <h2>ğŸ“Œ Pinned Resources</h2>
      <ul id="resources" class="card-list"></ul>
      <form id="resourceForm" class="input-form resource-form">
        <input
          type="text"
          id="resourceNameInput"
          placeholder="Resource name"
          autocomplete="off"
        />
        <input
          type="url"
          id="resourceUrlInput"
          placeholder="Resource link (https://...)"
          autocomplete="off"
        />
        <button type="submit">Add</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
